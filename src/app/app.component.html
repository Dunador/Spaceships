<ng-container *ngIf="isLoading">
  Loading Ship Data, One moment...
</ng-container>

<ng-container *ngIf="!isLoading">
  <div>
    <b><u>Ship Name</u></b> -- <b><u>Ship Classification</u></b>
  </div>
  <div *ngFor="let ship of spaceshipList">
    {{ship.name}} -- {{ship.classification}}
  </div>
</ng-container>
